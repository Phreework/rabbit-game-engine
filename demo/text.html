<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>rabbit demo - Text drawing</title>
</head>

<body>
	<canvas id="rabbit-canvas" style="width: 512px; height: 512px; background: black">
		<p>Hang on! Your browser doesn't support the &lt;canvas&gt; tag! You should get on that.</p>
	</canvas>

	<p>Made with <a href="https://github.com/Phreework/rabbit-game-engine">rabbit</a>.</p>
	<script type="module">
		import * as rEngine from '../build/public/ts/Core.js'
		console.log("进来了")
		function TestText(x, y, text) {
			return new rEngine.Entity(x, y, new rEngine.RabText(x, y, text));
		}

		function main() {
			const rabbit = new rEngine.Rabbit();
			rabbit.init('rabbit-canvas');
			const entity = new rEngine.Entity();
			const text = entity.addComponent(rEngine.RabText);
			text.setPosition(100, 0);
			text.text = "Hello, world!";
			rabbit.world.add(entity);
			entity.mouseDown = () => {
				console.log("mousedown事件执行");
			}
			rabbit.run();
		}
		main();

	</script>
</body>

</html>
