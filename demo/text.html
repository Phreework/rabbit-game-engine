<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>rabbit demo - Text drawing</title>
</head>

<body>
	<canvas id="rabbit-canvas" style="width: 512px; height: 512px; background: black">
		<p>Hang on! Your browser doesn't support the &lt;canvas&gt; tag! You should get on that.</p>
	</canvas>

	<p>Made with <a href="https://github.com/Phreework/rabbit-game-engine">rabbit</a>.</p>
	<script type="module">
		import {Rabbit,Entity,RabText,TestComponent} from '../build/public/ts/Core.js'
		console.log("进来了")
		function TestText(x, y, text) {
			return new Entity(x, y, new RabText(x, y, text));
		}

		function main() {
			const rabbit = new Rabbit();
			rabbit.init('rabbit-canvas');
			const entity = TestText(100, 0, "Hello, world!");
			entity.mouseDown = () => {
				console.log("mousedown事件执行");
			}
			const test1 = entity.addComponent(TestComponent);
			console.log("test1",test1);
			const test2 = entity.addComponent("TestComponent");
			console.log("test2",test2); 
			rabbit.world.add(entity);

			rabbit.run();
		}
		main();

	</script>
</body>

</html>
