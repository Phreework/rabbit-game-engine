<!DOCTYPE html>
<html>

<head>
	<title>squarepig demo - Light It Up</title>

	<script>

			const rabbit = new Rabbit();

	<script type="text/javascript" src="../build/LightItUp.js" type="module"></script>
</body>

</html>
