<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>rabbit demo - Light It Up</title>

	<script>
		function main() {
			const rabbit = new Rabbit();
			rabbit.init('rabbit-canvas');
			rabbit.world.add(new Board());
			rabbit.run();
		}
	</script>
</head>

<body onload="main();">
	<canvas id="rabbit-canvas" style="width: 328px; height: 328px">
		<p>Hang on! Your browser doesn't support the &lt;canvas&gt; tag! You should get on that.</p>
	</canvas>

	<p>Made with <a href="https://github.com/Phreework/rabbit-game-engine">squarepig</a>.</p>
	<script type="text/javascript" src="../build/public/ts/Core.js"></script>
	<script type="text/javascript" src="../build/public/demo/LightItUp.js"></script>
</body>

</html>
